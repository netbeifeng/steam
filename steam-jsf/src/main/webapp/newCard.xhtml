<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Add new Card</title>
        <link rel="stylesheet" type="text/css" href="card.css"/>
<!--        <link rel="stylesheet" type="text/css" href="light.css"/> -->
    </h:head>
    <h:body>
        
        <h1> New Card </h1>
        <div class="card-container">
            <div class="create-card-back" style="transform: rotatey(0deg);">
                <div class="back-info">
                <h:outputText value="#{card.setEditBy(user.username)}"></h:outputText>
                <h:form>
                    <span>Title:</span>  <h:inputText class="input" id="title" value="#{card.title}"/> <br/> 
                    <span>Season:</span>  <h:inputText class="input" value="#{card.season}"/> <br/> 
                    <span>Genre:</span> <h:selectOneMenu value="#{card.genre}">
                        <f:selectItem itemValue="Thriller" itemLabel="Thriller"/>
                        <f:selectItem itemValue="ScienceFiction" itemLabel="ScienceFiction"/>
                        <f:selectItem itemValue="Drama" itemLabel="Drama"/>
                        <f:selectItem itemValue="Action" itemLabel="Action"/>
                        <f:selectItem itemValue="Comedy" itemLabel="Comedy"/>
                        <f:selectItem itemValue="Documentary" itemLabel="Documentary"/>
                    </h:selectOneMenu> <br/> 
                    <span>Platform:</span> <h:selectOneMenu value="#{card.streamingprovider}">
                        <f:selectItem itemValue="Netflix" itemLabel="Netflix"/>
                        <f:selectItem itemValue="AmazonPrime" itemLabel="AmazonPrime"/>
                        <f:selectItem itemValue="Skye" itemLabel="Skye"/>
                    </h:selectOneMenu> <br/> 
                    <span>Rating:</span> <h:selectOneMenu value="#{card.score}">
                        <f:selectItem itemValue="very_good" itemLabel="Very Good"/>
                        <f:selectItem itemValue="good" itemLabel="Good"/>
                        <f:selectItem itemValue="mediocre" itemLabel="Mediocre"/>
                        <f:selectItem itemValue="bad" itemLabel="Bad"/>
                    </h:selectOneMenu> <br/> 
                    <span>Remark:</span>  <h:inputText class="input" value="#{card.remark}"/> <br/> 
                   
                    <span>EditBy:</span>  <h:inputText class="input" value="#{card.editBy}" readonly="true"></h:inputText> <br/> 
                    <br/>
                    <h:commandButton class="button" value = "Add New Card" action="#{cardhandler.addNewCard(card,user,userhandler)}"/>    
                </h:form>
                    
                </div>
            </div>
        </div>
    </h:body>
</html>
