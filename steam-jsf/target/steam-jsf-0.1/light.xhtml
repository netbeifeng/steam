<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>  
        <title> Steam™ - Dashboard </title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="light.css" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    </h:head>  
    <h:body> 
    <h:outputText value="#{userhandler.setNight(false)}"></h:outputText>
    <header style="position: sticky; top: 0; left: 0; z-index: 301;">
        <input type="checkbox" id="toggler"/>

        <label for="toggler">
          <span class="hamburger-container">
            <span></span>
            <span></span>
          </span>
          <span class="menu_text">
              <span id="greeting_text"><h:outputText value="#{user.username}"></h:outputText>, <h:outputText value="#{userhandler.greetingText}"></h:outputText> <h:outputText value="#{userhandler.date}"><f:convertDateTime dateStyle="short" locale="us"></f:convertDateTime></h:outputText> </span>
            <span>Steam™</span>
          </span>
        </label>

        <div class="nav-items">
          <ul>
              <li><h:link outcome="light">MySteam</h:link></li>
            <li><h:link outcome="search_light">Search</h:link></li>
            <li><h:link outcome="index">Logout</h:link></li>
          </ul>
        </div>
    </header>
    <span class="label_text">
        &lt; Series List &gt;
    </span>
    <h:form>    
    <span class="tool_bar">
        <a href="javascript:void(0)" onclick="window.location.reload()"><i class="fas fa-sync-alt"></i></a>
        <h:link outcome="#{userhandler.backToSearch()}"> <i class="fas fa-search" id="search_button"></i></h:link>
        <h:link outcome="newCard"><i class="fas fa-plus" id="new_card_button"></i></h:link>
        <h:link outcome="cateCard?param=user"><i class="fas fa-user-tag" id="cate_by_me"></i></h:link>
<!--        <h:link><i class="fas fa-stream" id="cate_by_button"></i></h:link>-->
        <h:link outcome="dark"><i class="fas fa-moon" id="night_mode_button"></i></h:link>
    </span>
    </h:form>
    <ul class="cate-by" style="opacity: 1.0;">
        <!--<li><a href="#" onclick="cateAll()">All</a></li>-->
        <li id="user_list"><a href="#">User</a>
        <ul>
            <h:outputText value="#{userhandler.getUserListHtml(cardhandler)}" escape="false"/>
        </ul>
  </li>
  <li><a href="#">Genre</a>
    <ul>
      <li><h:link outcome="cateCard?param=genre&amp;genre=thriller" id="thriller">Thriller</h:link></li>
      <li><h:link outcome="cateCard?param=genre&amp;genre=sciencefiction" id="sciencefiction">ScienceFiction</h:link></li>
      <li><h:link outcome="cateCard?param=genre&amp;genre=drama" id="drama">Drama</h:link></li>
      <li><h:link outcome="cateCard?param=genre&amp;genre=action" id="action">Action</h:link></li>
      <li><h:link outcome="cateCard?param=genre&amp;genre=comedy" id="comedy">Comedy</h:link></li>
      <li><h:link outcome="cateCard?param=genre&amp;genre=documentary" id="documentary">Documentary</h:link></li>
    </ul>
  </li>
  <li><a href="#">Platform</a>
    <ul>
      <li><h:link outcome="cateCard?param=platform&amp;platform=netflix" style="color:red;" id="netflix">Netflix</h:link></li>
      <li><h:link outcome="cateCard?param=platform&amp;platform=amazonprime" style="color:#232F3E;" id="amazonprime">AmazonPrime</h:link></li>
      <li><h:link outcome="cateCard?param=platform&amp;platform=skye" style="color:#1E90FF;" id="skye">Skye</h:link></li>
    </ul>
  </li>
  <li><a href="#">Rating</a>
    <ul>
      <li><h:link outcome="cateCard?param=score&amp;score=verygood" style="color:darkgreen;" id="verygood">Very Good</h:link></li>
      <li><h:link outcome="cateCard?param=score&amp;score=good" style="color:forestgreen;" id="good">Good</h:link></li>
      <li><h:link outcome="cateCard?param=score&amp;score=mediorce" style="color:coral;" id="mediorce">Mediorce</h:link></li>
      <li><h:link outcome="cateCard?param=score&amp;score=bad" style="color:firebrick;" id="bad">Bad</h:link></li>
    </ul>
  </li>
</ul>
        
        <div id="page_container" class="page-container">
            <h:outputText id="output" value="" escape="false"></h:outputText>
            <h:outputText value="#{cardhandler.allCardsHtml}" escape="false"></h:outputText>
            <h:link outcome="newCard"><div class='card-container'><div class='create-card-cover'><i class='fas fa-plus'></i></div><div class='create-card-back'></div></div></h:link>
        </div>        
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>-->
    </h:body>  
</html>
