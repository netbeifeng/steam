<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>  
        <title> Steam™ - Search </title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="light.css" />
        <link rel="stylesheet" type="text/css" href="search_light.css" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    </h:head>
    <h:outputText value="#{userhandler.setNight(false)}"></h:outputText>
    <h:body>
        <header style="position: sticky; top: 0; left: 0; z-index: 301;">
            <input type="checkbox" id="toggler"/>

        <label for="toggler">
          <span class="hamburger-container">
            <span></span>
            <span></span>
          </span>
          <span class="menu_text">
              <span id="greeting_text"><h:outputText value="#{user.username}"></h:outputText>, <h:outputText value="#{userhandler.greetingText}"></h:outputText> <h:outputText value="#{userhandler.date}"><f:convertDateTime dateStyle="short" locale="us"></f:convertDateTime></h:outputText> </span>
            <span>Steam™</span>
          </span>
        </label>

            <div class="nav-items">
                <ul>
                  <li><h:link outcome="light">MySteam</h:link></li>
                  <li><a href="#">Search</a></li>
                  <li><h:link outcome="index">Logout</h:link></li>
                </ul>
            </div>
        </header>
        
        <span class="label_text">
            &lt; Search &gt;
        </span>
        
        <span class="tool_bar">
            <h:link outcome="light"><i class="fas fa-chevron-left"></i></h:link>
            <h:link outcome="search_dark"><i class="fas fa-moon" id="night_mode_button"></i></h:link>
        </span>
        
        <h:form class="searchform" >
            <h:inputText id="query" value="#{cardhandler.query}" pt:placeholder="Query Here"/>
            <h:commandButton id="submit" styleClass="button" value="Search">
                <f:ajax execute="query" render="output" />
            </h:commandButton>
        </h:form>
        

        <h:outputText styleClass="page-container" style="top: 10rem;" id="output" value="#{cardhandler.searchHtml}" escape="false"></h:outputText>


    </h:body>
</html>
